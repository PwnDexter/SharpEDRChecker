name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup.NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore SharpEDRChecker/SharpEDRChecker.sln

    - name: Build project
      run: dotnet build SharpEDRChecker/SharpEDRChecker.sln --configuration Release --no-restore
